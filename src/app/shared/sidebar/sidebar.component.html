<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar ps ps--theme_default ps--active-y" data-ps-id="be8b3531-f00b-c1e2-3ff9-7c9aa2153c5a">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav active">
          <ul id="sidebarnav" class="in">
              <li class="user-profile">
                  <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.imageUrl" alt="user"><span class="hide-menu"> {{usuario.nombre}} </span></a>
                  <ul aria-expanded="false" class="collapse">
                      <li><a routerLink="./perfil">My Profile </a></li>
                      <li><a href="#">My Balance</a></li>
                      <li><a href="#">Inbox</a></li>
                      <li><a href="#">Account Setting</a></li>
                      <li><a class="cursor" (click)="logout()">Logout</a></li>
                  </ul>
              </li>
              <li class="nav-devider"></li>
              <li class="nav-small-cap">PERSONAL</li>
              <li *ngFor="let items of sidebarService.menu">
                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                  <i class="mdi mdi-gauge"></i>
                  <span class="hide-menu"> {{items.title}} <span class="label label-rouded label-themecolor pull-right"> {{items.subtitles.length}} </span></span></a>
                  <ul aria-expanded="false" class="collapse">
                      <li *ngFor="let subitems of items.subtitles">
                        <a [routerLink]="subitems.path" >{{subitems.subMenu}}</a>
                      </li>

                  </ul>
              </li>






          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  <div class="ps__scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps__scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__scrollbar-y-rail" style="top: 0px; height: 574px; right: 0px;"><div class="ps__scrollbar-y" tabindex="0" style="top: 0px; height: 339px;"></div></div></div>
  <!-- End Sidebar scroll-->
</aside>
