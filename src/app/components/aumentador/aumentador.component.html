<div class="input-group">
  <span class="input-group-btn">
      <button [ngClass]="btnClass"
              (click)="enviarDatos(-5)"
              type="button">
          <i class="fa fa-minus"></i>
      </button>
  </span>

  <input type="number"
         class="form-control"
         (ngModelChange)="inputValor($event)"
         [(ngModel)] = "progreso"
         placeholder="Progreso"
         min="0"
         max="100"

         >

  <span class="input-group-btn">
      <button [ngClass]="btnClass"
      (click)="enviarDatos(+5)"
              type="button">
          <i class="fa fa-plus"></i>
      </button>
  </span>
</div>
